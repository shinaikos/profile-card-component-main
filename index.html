<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!--

      <div class="imgTop">
        <img src="images/bg-pattern-top.svg" alt="">
      </div>
      <div class="imgBottom">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>
    -->
    <section id="card">
      <img class="perfil-img" src="images/image-victor.jpg" alt="">
      <div class="info">
        <p class="perfil-name">
          Victor Crest
        </p>
        <p class="perfil-idade">
          26
        </p>
      </div>
      <p class="perfil-city">
        London
      </p>
      </div>
      <div class="social">
        <div class="item">
          <p class=" number">
            80K
          </p>
          <p class=" text">
            Followers
          </p>
        </div>

        <div class="item">
          <p class=" number">
            803K
          </p>
          <p class=" text">
            Likes
          </p>
        </div>

        <div class="item">

          <p class=" number">
            1.4K
          </p>
          <p class=" text">
            Photos
          </p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/shinaikos" target="_blank">Shinaikos</a>.
  </div>
</body>

</html>
